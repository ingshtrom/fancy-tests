
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div ng-controller="options-controller" class="options-container">
        <div class="list-group"><a id="options-axises" class="list-group-item">
            <select id="options-x-axis" ng-model="select2" data-placeholder="x-axis" class="ui-select2">
              <option ng-repeat="option in options.xAxis" value="{{ option }}">{{ option }}</option>
            </select>
            <select id="options-y-axis" ng-model="select2" data-placeholder="y-axis" class="ui-select2">
              <option ng-repeat="option in options.yAxis" value="{{ option }}">{{ option }}</option>
            </select></a><a class="list-group-item"></a><a class="list-group-item"></a><a class="list-group-item"></a><a class="list-group-item"></a>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div ng-controller="chart-controller" class="well well-lg">
        <div class="chart-container">
          <canvas id="main-chart" width="700" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
